<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Parent Window</title>
		<meta name="description" content="">
		<script src="libs/jquery/dist/jquery.min.js"></script>
		<script src="libs/cloudkid-debug/dist/cloudkid-debug.min.js"></script>
		<script src="libs/cloudkid-namespace/namespace.js"></script>
		<script src="../dist/bellhop.js"></script>
	</head>
	<body>
		<h1>Main Site</h1>
		<iframe id="child" src="child.html" width="400" height="300" style="border:none;"></iframe>
		<script>

			// Create the bellhop and give it a name, for debugging purposes
			var bellhop = new Bellhop();
			bellhop.name = "parent";

			// Connect to the iframe by padding the dom to the connect() method
			bellhop.connect($("#child").get(0));

			// Request a highscore from the iframe and handle the response
			bellhop.fetch('highscore', function(e){
				Debug.log("Received highscore from iframe : " + e.data);
			});

		</script>
	</body>
</html>
